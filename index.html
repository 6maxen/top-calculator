<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculatorContainer">
        <div class="displayContainer">

        </div>
        <div class="buttonsContainer">
            <!--row 1-->
            <button class="num num7"><img src="images/darkmode/buttons/7.png"></button>
            <button class="num num8"><img src="images/darkmode/buttons/8.png"></button>
            <button class="num num9"><img src="images/darkmode/buttons/9.png"></button>
            <button class="func clr"><img src="images/darkmode/buttons/clr.png"></button>
            <button class="func del"><img src="images/darkmode/buttons/del.png"></button>

            <!--row 2-->
            <button class="num num4"><img src="images/darkmode/buttons/4.png"></button>
            <button class="num num5"><img src="images/darkmode/buttons/5.png"></button>
            <button class="num num6"><img src="images/darkmode/buttons/6.png"></button>
            <button class="op mult"><img src="images/darkmode/buttons/mult.png"></button>
            <button class="op div"><img src="images/darkmode/buttons/div.png"></button>

            <!--row 3-->
            <button class="num num1"><img src="images/darkmode/buttons/1.png"></button>
            <button class="num num2"><img src="images/darkmode/buttons/2.png"></button>
            <button class="num num3"><img src="images/darkmode/buttons/3.png"></button>
            <button class="op add"><img src="images/darkmode/buttons/add.png"></button>
            <button class="op sub"><img src="images/darkmode/buttons/sub.png"></button>

            <!--row 4-->
            <button class="func blank"></button>
            <button class="num num0"><img src="images/darkmode/buttons/0.png"></button>
            <button class="num dot"><img src="images/darkmode/buttons/dot.png"></button>
            <!--plus button's position-->
            <button class="eql"><img src="images/darkmode/buttons/eql.png"></button>

        </div>
    </div>
</body>
</html>
