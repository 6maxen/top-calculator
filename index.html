<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculatorContainer">
        <div class="displayContainer">

        </div>
        <div class="buttonsContainer">
            <!--row 1-->
            <button class="num num7">7</button>
            <button class="num num8">8</button>
            <button class="num num9">9</button>
            <button class="func clr">clr</button>
            <button class="func del">del</butt.on>

            <!--row 2-->
            <button class="num num4">4</button>
            <button class="num num5">5</button>
            <button class="num num6">6</button>
            <button class="op mult">x</button>
            <button class="op div">/</button>

            <!--row 3-->
            <button class="num num1">1</button>
            <button class="num num2">2</button>
            <button class="num num3">3</button>
            <button class="op add">+</button>
            <button class="op min">-</button>

            <!--row 4-->
            <button class="func blank">?</button>
            <button class="num num0">0</button>
            <button class="num dot">.</button>
            <!--plus button's position-->
            <button class="eql">=</button>

        </div>
    </div>
</body>
</html>
